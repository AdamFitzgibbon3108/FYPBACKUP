<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Updated | Secure Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --cyber-teal: #00f0ff;
            --cyber-dark: #0a0a12;
            --cyber-purple: #6e44ff;
            --cyber-red: #ff2d75;
            --cyber-gray: #1a1a2e;
            --cyber-light: #e0e0e0;
        }
        
        body {
            background-color: var(--cyber-dark);
            color: var(--cyber-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 68, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 45, 117, 0.1) 0%, transparent 50%);
        }

        /* Animated background elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(0, 240, 255, 0.03);
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            left: 0;
            animation: moveHorizontal 40s linear infinite;
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
            top: 0;
            animation: moveVertical 60s linear infinite;
        }
        
        @keyframes moveHorizontal {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes moveVertical {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            animation: float 25s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(0, 100px) rotate(0deg); }
            75% { transform: translate(-50px, 50px) rotate(-5deg); }
        }

        .success-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cyber-teal), var(--cyber-purple), var(--cyber-red));
            z-index: -1;
            border-radius: 12px;
            opacity: 0.3;
            animation: gradientBorder 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: var(--cyber-teal);
            font-size: 2.5rem;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.5);
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--cyber-teal), transparent);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(224, 224, 224, 0.8);
        }

        .success-icon {
            font-size: 5rem;
            color: var(--cyber-teal);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn {
            background: rgba(0, 194, 221, 0.1);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--cyber-teal);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-size: 1rem;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .countdown {
            display: inline-block;
            width: 30px;
            text-align: center;
            color: var(--cyber-teal);
            font-weight: bold;
        }

        .progress-bar {
            height: 3px;
            background: rgba(0, 240, 255, 0.2);
            margin: 20px 0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--cyber-teal);
            width: 0%;
            animation: progress 4s linear forwards;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="background-elements">
    <!-- Grid lines -->
    <div class="grid-line horizontal" style="top: 10%;"></div>
    <div class="grid-line horizontal" style="top: 30%;"></div>
    <div class="grid-line horizontal" style="top: 50%;"></div>
    <div class="grid-line horizontal" style="top: 70%;"></div>
    <div class="grid-line horizontal" style="top: 90%;"></div>
    
    <div class="grid-line vertical" style="left: 10%;"></div>
    <div class="grid-line vertical" style="left: 30%;"></div>
    <div class="grid-line vertical" style="left: 50%;"></div>
    <div class="grid-line vertical" style="left: 70%;"></div>
    <div class="grid-line vertical" style="left: 90%;"></div>
    
    <!-- Floating shapes -->
    <div class="floating-shape" style="width: 300px; height: 300px; background: var(--cyber-purple); top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-shape" style="width: 200px; height: 200px; background: var(--cyber-teal); top: 60%; left: 70%; animation-delay: 5s;"></div>
    <div class="floating-shape" style="width: 250px; height: 250px; background: var(--cyber-red); top: 30%; left: 80%; animation-delay: 10s;"></div>
</div>

<div class="success-container">
    <div class="success-icon">âœ“</div>
    <h1>PROFILE UPDATED SUCCESSFULLY!</h1>
    <p>You will be redirected to your Dashboard in <span class="countdown">4</span> seconds...</p>
    
    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
    
    <a th:href="@{/dashboard}" class="btn">GO TO DASHBOARD NOW</a>
</div>

<script>
    // Countdown timer
    let seconds = 4;
    const countdownElement = document.querySelector('.countdown');
    const countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(countdownInterval);
        }
    }, 1000);

    // Auto-redirect after 4 seconds
    setTimeout(function() {
        window.location.href = '/dashboard';
    }, 4000);
</script>

</body>
</html>
