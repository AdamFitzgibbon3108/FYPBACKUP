<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personalized Security Training</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a12;
            color: #e2f1f8;
            font-family: 'Share Tech Mono', monospace;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
        }

        .resources-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .resource-card {
            background-color: #1a1a2e;
            border: 1px solid #2d2d44;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
        }

        .resource-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .resource-link {
            color: #00f0ff;
            text-decoration: none;
        }

        .resource-link:hover {
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6e00ff, #00f0ff);
            color: #0a0a12;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .section-header {
            text-align: center;
            color: #ff00a0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>

    <h1>Your Personalized Training Recommendations</h1>

    <div class="resources-container">
        <div th:if="${recommendedResources != null}" th:each="resource : ${recommendedResources}" class="resource-card">
            <div class="resource-title" th:text="${resource.title}">Resource Title</div>
            <a class="resource-link" th:href="${resource.url}" target="_blank">Watch on YouTube</a>
        </div>

        <div th:if="${recommendedResources == null || recommendedResources.isEmpty()}" style="text-align:center; margin-top:40px;">
            <p>No recommendations available at the moment. Take more quizzes to improve accuracy.</p>
        </div>
    </div>

</body>
</html>
