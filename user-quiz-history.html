<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Quiz History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: #f8fafc;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .history-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.75);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        select {
            background-color: #1e293b;
            color: #f8fafc;
            border: 1px solid #475569;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .sort-hint {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        th {
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        tr {
            background-color: rgba(15, 23, 42, 0.5);
            transition: background-color 0.2s ease-in-out;
        }

        tr:hover {
            background-color: rgba(51, 65, 85, 0.6);
        }

        td {
            border-bottom: 1px solid #334155;
            font-size: 0.95rem;
        }

        .badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
        }

        .badge-low {
            background-color: #ef4444;
        }

        .badge-mid {
            background-color: #f59e0b;
        }

        .badge-high {
            background-color: #10b981;
        }

        .link-btn {
            background-color: #3b82f6;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .link-btn:hover {
            background-color: #2563eb;
        }

        .no-results {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        .back-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link a {
            text-decoration: none;
            color: #3b82f6;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .sort-indicator {
            font-size: 0.75rem;
            margin-left: 6px;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }

            h1 {
                font-size: 2rem;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="back-link">
    <a href="/user/performance">⬅ Back to My Performance</a>
</div>

<h1>Your Quiz History</h1>

<div class="history-wrapper" th:if="${results != null and !results.isEmpty()}">
    <div class="filter-bar">
        <select id="scoreFilter" onchange="filterRows()">
            <option value="all">Show All</option>
            <option value="low">Low Score (0–4)</option>
            <option value="mid">Medium Score (5–7)</option>
            <option value="high">High Score (8–14)</option>
            <option value="perfect">Perfect Score (15)</option>
        </select>
        <div class="sort-hint">Tip: Click on column headers to sort by Category, Role, Score, or Completed At.</div>
    </div>

    <table id="historyTable">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Category <span class="sort-indicator" id="sort0"></span></th>
            <th onclick="sortTable(1)">Role <span class="sort-indicator" id="sort1"></span></th>
            <th onclick="sortTable(2)">Score <span class="sort-indicator" id="sort2"></span></th>
            <th>Total Questions</th>
            <th onclick="sortTable(4)">Completed At <span class="sort-indicator" id="sort4"></span></th>
            <th>Review</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(results.size() - 1, 0)}"
            th:with="result=${results[i]}"
            th:class="'score-row score-' + ${result.totalScore}">
            <td th:text="${result.category}">Category</td>
            <td th:text="${result.role}">Role</td>
            <td>
                <span th:text="${result.totalScore}">0</span>
                <span class="badge badge-low" th:if="${result.totalScore < 5}">Needs Work</span>
                <span class="badge badge-mid" th:if="${result.totalScore >= 5 and result.totalScore < 8}">Good</span>
                <span class="badge badge-high" th:if="${result.totalScore >= 8}">Excellent</span>
            </td>
            <td th:text="${result.totalQuestions}">0</td>
            <td th:text="${#temporals.format(result.completedAt, 'yyyy-MM-dd HH:mm')}">Date</td>
            <td>
                <a th:href="@{/user/quiz/{id}/answers(id=${result.id})}" class="link-btn">View Answers</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="no-results" th:if="${results == null or results.isEmpty()}">
    You haven't completed any quizzes yet.
</div>

<script>
    function filterRows() {
        const filter = document.getElementById("scoreFilter").value;
        const rows = document.querySelectorAll(".score-row");

        rows.forEach(row => {
            const scoreMatch = row.className.match(/score-(\d+)/);
            const score = scoreMatch ? parseInt(scoreMatch[1]) : 0;

            let visible = true;
            if (filter === "low") visible = score < 5;
            else if (filter === "mid") visible = score >= 5 && score < 8;
            else if (filter === "high") visible = score >= 8 && score < 15;
            else if (filter === "perfect") visible = score === 15;

            row.style.display = (filter === "all" || visible) ? "table-row" : "none";
        });
    }

    let sortDirections = {};

    function sortTable(columnIndex) {
        const table = document.getElementById("historyTable");
        const tbody = table.tBodies[0];
        const rows = Array.from(tbody.querySelectorAll("tr"));
        const isAsc = !sortDirections[columnIndex];

        rows.sort((a, b) => {
            const aText = a.cells[columnIndex].innerText.trim();
            const bText = b.cells[columnIndex].innerText.trim();

            if (!isNaN(aText) && !isNaN(bText)) {
                return isAsc ? aText - bText : bText - aText;
            }

            return isAsc ? aText.localeCompare(bText) : bText.localeCompare(aText);
        });

        rows.forEach(row => tbody.appendChild(row));
        sortDirections[columnIndex] = isAsc;

        // Reset all arrows
        document.querySelectorAll(".sort-indicator").forEach(e => e.innerText = "");
        document.getElementById("sort" + columnIndex).innerText = isAsc ? "▲" : "▼";
    }
</script>

</body>
</html>
