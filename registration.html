<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ThreatLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #141e30, #243b55), url('/images/cybersecurity-grid.png');
            background-size: cover, contain;
            background-blend-mode: overlay;
            color: #ffffff;
        }

        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: #58a6ff;
            text-decoration: none;
        }

        .container {
            width: 70%;
            max-width: 900px;
            margin: 2rem auto;
            background: rgba(20, 30, 48, 0.9);
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.8rem;
            color: #58a6ff;
        }

        p.subtitle {
            margin-top: -1rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #a0aec0;
            font-weight: 500;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #cbd5e0;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #3b4961;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #1e293b;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #58a6ff, #1e90ff);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: linear-gradient(135deg, #1e90ff, #58a6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(88, 166, 255, 0.4);
        }

        .form-row {
            display: flex;
            gap: 2rem;
        }

        .form-col {
            flex: 1;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #a0aec0;
        }

        .footer a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error, .success {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
        }

        .error {
            background-color: rgba(221, 82, 82, 0.2);
            color: #e53e3e;
        }

        .success {
            background-color: rgba(72, 187, 120, 0.2);
            color: #38a169;
        }
    </style>
</head>
<body>
    <!-- App Title -->
    <a href="/" class="app-title">ThreatLens</a>

    <div class="container">
        <h2>Create Your Account</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit">Register</button>
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="success">
                <p th:text="${success}"></p>
            </div>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
