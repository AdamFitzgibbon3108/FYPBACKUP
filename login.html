<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThreatLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #141e30, #243b55), url('/images/cybersecurity-grid.png');
            background-size: cover, contain;
            background-blend-mode: overlay;
            color: #ffffff;
        }

        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            color: #58a6ff;
            text-decoration: none;
        }

        .container {
            width: 70%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 30, 48, 0.95);
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2.5rem;
            color: #58a6ff;
        }

        p.subtitle {
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #a0aec0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #cbd5e0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #3b4961;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #1e293b;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #58a6ff, #1e90ff);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1e90ff, #58a6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(88, 166, 255, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #a0aec0;
        }

        .footer a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error, .success {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background-color: rgba(221, 82, 82, 0.2);
            color: #e53e3e;
        }

        .success {
            background-color: rgba(72, 187, 120, 0.2);
            color: #38a169;
        }
    </style>
</head>
<body>
    <!-- App Title -->
    <a href="/" class="app-title">ThreatLens</a>

    <div class="container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to access your account</p>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>

            <div th:if="${param.error}" class="error">
                Invalid username or password. Please try again.
            </div>
            <div th:if="${param.logout}" class="success">
                You have been logged out successfully.
            </div>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
