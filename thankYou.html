<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #141e30, #243b55), url('/images/cybersecurity-grid.png');
            background-size: cover;
            background-blend-mode: overlay;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(20, 30, 48, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #58a6ff;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #cbd5e0;
            margin-bottom: 1.5rem;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #58a6ff, #1e90ff);
            padding: 1rem 2rem;
            color: white;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #1e90ff, #58a6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(88, 166, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your responses have been submitted successfully.</p>
        <a href="/dashboard">Return to Dashboard</a>
    </div>
</body>
</html>
