<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="text-center">Security Survey</h2>

    <div id="surveyContainer" class="mt-4"></div>

    <button id="submitSurvey" class="btn btn-primary mt-3">Submit Survey</button>

    <div id="responseMessage" class="mt-3"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchSurveyQuestions();
        });

        function fetchSurveyQuestions() {
            fetch("/survey")  // ✅ Using relative URL
                .then(response => response.json())
                .then(data => {
                    const surveyContainer = document.getElementById("surveyContainer");
                    surveyContainer.innerHTML = "";

                    if (data.length === 0) {
                        surveyContainer.innerHTML = `<p class="text-center text-warning">No survey questions available.</p>`;
                        return;
                    }

                    data.forEach(question => {
                        const div = document.createElement("div");
                        div.classList.add("mb-3");
                        div.innerHTML = `
                            <label class="form-label">${question.questionText}</label>
                            <input type="text" class="form-control" id="question-${question.id}" placeholder="Your Answer">
                        `;
                        surveyContainer.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error("Error fetching survey questions:", error);
                    document.getElementById("surveyContainer").innerHTML = `<div class="alert alert-danger">Failed to load questions.</div>`;
                });
        }

        document.getElementById("submitSurvey").addEventListener("click", function () {
            const userId = getUserId();  // ✅ Dynamically fetch user ID

            if (!userId) {
                alert("User ID is missing. Please log in.");
                return;
            }

            const responses = [];
            document.querySelectorAll("input").forEach(input => {
                const questionId = input.id.split("-")[1];
                responses.push({
                    question: { id: questionId },
                    response: input.value.trim()
                });
            });

            fetch(`/survey/submit?userId=${userId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(responses)
            })
            .then(response => {
                if (!response.ok) throw new Error("Survey submission failed");
                return response.text();
            })
            .then(data => {
                document.getElementById("responseMessage").innerHTML = `<div class="alert alert-success">${data}</div>`;
                
                // ✅ Redirect to questionnaire selection page after 2 seconds
                setTimeout(() => {
                    window.location.href = "/questionnaire/selection";
                }, 2000);
            })
            .catch(error => {
                document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger">Error submitting survey</div>`;
                console.error("Error submitting survey:", error);
            });
        });

        function getUserId() {
            // TODO: Replace with actual session or backend logic
            return 44;  // Replace this with dynamic user fetching logic
        }
    </script>

</body>
</html>
