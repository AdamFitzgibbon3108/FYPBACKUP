<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Questionnaires</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Manage Questionnaires</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="questionnaire : ${questionnaires}">
                <td th:text="${questionnaire.id}"></td>
                <td th:text="${questionnaire.title}"></td>
                <td th:text="${questionnaire.creator.username}"></td>
                <td>
                    <a th:href="@{/questionnaire/view/{id}(id=${questionnaire.id})}">View</a>
                    <a th:href="@{/questionnaire/delete/{id}(id=${questionnaire.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
