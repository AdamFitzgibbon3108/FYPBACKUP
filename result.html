<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 text-center">
        <h1 class="text-info">âœ… Quiz Submitted</h1>

        <p>Thank you for completing the quiz on:</p>
        <p><strong>Role:</strong> <span th:text="${role}"></span></p>
        <p><strong>Category:</strong> <span th:text="${category}"></span></p>

        <h2 class="mt-4">Your Score</h2>
        <p class="display-4">
            <span th:text="${score}"></span> / <span th:text="${total}"></span>
        </p>

        <p class="text-muted mt-3">
            Your results have been saved. You can view your history later in your dashboard.
        </p>

        <a href="/dashboard" class="btn btn-info mt-4">Return to Dashboard</a>
    </div>
</body>
</html>
