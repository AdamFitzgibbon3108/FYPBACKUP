<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #38bdf8;
            font-size: 2.4rem;
        }

        .score {
            font-size: 3rem;
            color: #ffffff;
        }

        .subtext {
            color: #cbd5e1;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #3b82f6;
            color: #fff;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #2563eb;
        }

        .grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 30px;
        }

        .widget {
            background: #0ea5e9;
            color: #fff;
            border-radius: 10px;
            padding: 18px;
            width: 200px;
            text-align: center;
        }

        .widget h5 {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .widget p {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Quiz Results</h1>
        <p><strong>Role:</strong> <span th:text="${role}"></span></p>
        <p><strong>Category:</strong> <span th:text="${category}"></span></p>

        <div class="grid">
            <div class="widget">
                <h5>Your Score</h5>
                <p><span th:text="${score}"></span>/<span th:text="${total}">15</span></p>
            </div>
            <div class="widget">
                <h5>Percentage</h5>
                <p><span th:text="${#numbers.formatDecimal(percentageScore, 1, 1)} + '%'">0.0%</span></p>
            </div>
            <div class="widget" th:if="${passed}">
                <h5>Status</h5>
                <p style="color:#22c55e;">Passed</p>
            </div>
            <div class="widget" th:if="${!passed}">
                <h5>Status</h5>
                <p style="color:#f87171;">Failed</p>
            </div>
        </div>

        <div class="subtext mt-4">
            <p th:text="'Recommendation: ' + ${recommendation}">You should improve your awareness of access control policies.</p>
            <p th:text="'Suggested Training: ' + ${trainingProgram}">Review: OWASP Top 10 Secure Coding Practices</p>
        </div>

        <div class="mt-4">
            <a class="btn-custom" href="/dashboard">Back to Dashboard</a>
            <a class="btn-custom" href="/user/performance">View Performance</a>
        </div>
    </div>
</body>
</html>
