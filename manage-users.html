<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users | ThreatLens</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Manage Users</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Roles</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
                <td th:text="${user.active ? 'Yes' : 'No'}"></td>
                <td>
                    <button th:onclick="|editUser(${user.id})|">Edit</button>
                    <button th:onclick="|deleteUser(${user.id})|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function editUser(id) {
            window.location.href = '/users/edit/' + id;
        }
        function deleteUser(id) {
            fetch('/users/delete/' + id, { method: 'DELETE' })
                .then(() => location.reload());
        }
    </script>
</body>
</html>
