<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ThreatLens - Threat Alerts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4eaaff;
            --primary-hover: #3498db;
            --background: #0e1117;
            --header-bg: #0b0f1a;
            --border: #1f2a40;
            --text-main: #e0e6f0;
            --text-secondary: #9daecb;
            --card-bg: #161b26;
            --shadow: rgba(0, 145, 255, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2.5rem 1.25rem 1.25rem;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4eaaff, #00c6ff);
        }

        .header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtext {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-top: 0.625rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 3rem auto;
            width: 100%;
        }

        .action-button {
            background-color: var(--primary);
            color: white;
            padding: 1rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .action-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 145, 255, 0.25);
        }

        .action-button i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .back-link {
            text-align: center;
            margin-top: 3rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .back-link a i {
            margin-right: 0.5rem;
        }

        .status-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
        }

        /* Loading animation for future AJAX content */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s infinite;
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<div class="header">
    <h1>Threat Alerts Dashboard</h1>
    <p class="subtext">Explore live threat data feeds powered by CIRCL CVE Search API</p>
</div>

<div class="main-content">
    <div class="status-card">
        <div class="status-title">System Status</div>
        <div class="status-value">Operational</div>
    </div>

    <div class="button-container">
        <a th:href="@{/threat-intel}" class="action-button">
            <i class="fas fa-shield-alt"></i>
            View the Latest CVEs
        </a>
        
        <button class="action-button" disabled>
            <i class="fas fa-building"></i>
            Browse by Vendor/Product (Coming Soon)
        </button>
        
        <button class="action-button" disabled>
            <i class="fas fa-rss"></i>
            Recent Vulnerability Feeds (Coming Soon)
        </button>
    </div>

    <div class="back-link">
        <a th:href="@{/dashboard}">
            <i class="fas fa-arrow-left"></i>
            Back to Main Dashboard
        </a>
    </div>
</div>

</body>
</html>
