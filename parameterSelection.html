<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Parameters | ThreatLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Header Styling */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(20, 30, 48, 0.95);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #58a6ff;
            text-decoration: none;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #cbd5e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #58a6ff;
        }

        /* Main Content Styling */
        .container {
            background: rgba(20, 30, 48, 0.98);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 1rem;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #cbd5e0;
            display: block;
            text-align: left;
            margin-top: 1rem;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid #58a6ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #1e90ff;
        }

        option {
            background: #141e30;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #58a6ff, #1e90ff);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 1.5rem;
        }

        button:hover {
            background: linear-gradient(135deg, #1e90ff, #58a6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(88, 166, 255, 0.4);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #cbd5e0;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header class="header">
        <a href="/" class="logo">ThreatLens</a>
        <nav class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/about">About</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Select Your Role & Preferences</h2>

        <form th:action="@{/questionnaire/start}" method="post">
            <label for="role">Choose Your Role:</label>
            <select id="role" name="selectedRole">
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
                <option value="Manager">Manager</option>
                <option value="Security Engineer">Security Engineer</option>
                <option value="Other">Other</option>
            </select>

            <label for="difficulty">Choose Difficulty Level:</label>
            <select id="difficulty" name="selectedDifficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <button type="submit">Begin Tech Questionnaire</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 ThreatLens | Cybersecurity Assessment Tool
    </footer>

</body>
</html>
